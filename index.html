<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-qr-code.png" />
  <link rel="stylesheet" href="./estilos.css" />
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="contenedor">
    <img class="tamano_imagen" src="./images/image-qr-code.png" alt="QR code to visit Frontend Mentor" />
    <h1 class="titulo">Improve your front-end skills by building projects</h1>

    </h2>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </footer>
  </main>

</html>
